<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <h4 class="mt-1 mb-5 pb-1">Sign In to your account</h4>
                  </div>
  
                  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input formControlName="firstname" type="text" class="form-control" id="exampleInputFirstName" aria-describedby="nameHelp">
                      <label class="form-label" for="form2Example11">First Name</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input formControlName="lastname" type="text" class="form-control" id="exampleInputLastName" aria-describedby="nameHelp">
                      <label class="form-label" for="form2Example22">Last Name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <label class="form-label" for="form2Example22">Email</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Sign Up</button>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Have an account?</p>
                      <button routerLink="/login"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Back to Login</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h2 class="mb-4">Crud Application</h2>
                  <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
